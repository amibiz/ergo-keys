plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.github.amibiz'
version '1.8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    plugins 'java'
    version '2019.3'
}

patchPluginXml {
    sinceBuild '183'
    untilBuild '201.*'
}
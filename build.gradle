plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.7.0'
}

group 'com.github.amibiz'
version '1.13.222'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

intellij {
    plugins = ['java']
    version = '2022.2'
}

patchPluginXml {
    sinceBuild = '212'
    untilBuild = '222.*'
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.github.amibiz'
version '1.4'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    plugins 'java'
    version '2018.2.5'
}

patchPluginXml {
    sinceBuild '181'
    untilBuild '192.*'
}
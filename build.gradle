plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.github.amibiz'
version '1.13.212'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
}

intellij {
    plugins 'java'
    version '2021.2'
}

patchPluginXml {
    sinceBuild '212'
    untilBuild '212.*'
}
